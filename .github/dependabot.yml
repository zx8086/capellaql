# =============================================================================
# Dependabot Configuration
# SIO-420: Add Dependabot configuration
# =============================================================================
# Automated dependency updates with grouped PRs and scheduled updates.
# Major version bumps are ignored for manual review.

version: 2

registries:
  npm-registry:
    type: npm-registry
    url: https://registry.npmjs.org

updates:
  # NPM Dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    registries:
      - npm-registry
    groups:
      # OpenTelemetry packages - update together for compatibility
      opentelemetry:
        patterns:
          - "@opentelemetry/*"
        update-types:
          - "minor"
          - "patch"
      # GraphQL ecosystem
      graphql:
        patterns:
          - "graphql"
          - "graphql-*"
          - "@graphql-tools/*"
          - "@envelop/*"
          - "@whatwg-node/*"
        update-types:
          - "minor"
          - "patch"
      # Couchbase SDK and related
      couchbase:
        patterns:
          - "couchbase"
          - "@couchbase/*"
        update-types:
          - "minor"
          - "patch"
      # Development dependencies
      dev-deps:
        patterns:
          - "@types/*"
          - "typescript"
          - "@biomejs/*"
        update-types:
          - "minor"
          - "patch"
      # Testing dependencies
      testing:
        patterns:
          - "k6"
          - "@types/k6"
          - "bun-test"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version bumps - require manual review
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "deps"
      include: "scope"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    ignore:
      # Ignore major version bumps for Docker images
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "docker"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    groups:
      # Group all GitHub Actions updates
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version bumps for Actions
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "ci"
      include: "scope"
