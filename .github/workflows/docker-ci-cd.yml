---
# =============================================================================
# .github/workflows/docker-ci-cd.yml
# Phase 3: SIO-416 - Parallel jobs, SIO-417 - 6-scanner matrix, SIO-418 - cosign
# =============================================================================

name: Docker CI/CD Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "0 0 * * 0"  # Weekly on Sunday at midnight
  workflow_dispatch:
    inputs:
      skip_security_scan:
        description: "Skip security scanning"
        required: false
        default: "false"
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: zx8086/capellaql
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain
  COSIGN_YES: "true"

permissions:
  contents: read
  security-events: write
  packages: write
  id-token: write  # Required for OIDC signing

# =============================================================================
# Job 1: Build - Build and push multi-platform image
# =============================================================================
jobs:
  build:
    name: Build Image
    runs-on: self-hosted
    timeout-minutes: 30
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image-ref: ${{ steps.meta.outputs.tags }}
      image-name: docker.io/zx8086/capellaql

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        id: setup
        uses: ./.github/actions/setup-environment
        with:
          bun-version: "1.3"
          enable-bun-cache: "true"

      - name: Install dependencies
        if: steps.setup.outputs.bun-cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Extract package.json metadata
        id: pkg
        run: |
          # Extract metadata from package.json (single source of truth)
          PKG_NAME=$(jq -r '.name' package.json)
          PKG_VERSION=$(jq -r '.version' package.json)
          PKG_DESCRIPTION=$(jq -r '.description // "GraphQL API for Couchbase Capella"' package.json)

          # Set outputs for other steps
          echo "name=${PKG_NAME}" >> $GITHUB_OUTPUT
          echo "version=${PKG_VERSION}" >> $GITHUB_OUTPUT
          echo "description=${PKG_DESCRIPTION}" >> $GITHUB_OUTPUT

          # Set environment variables
          echo "PKG_NAME=${PKG_NAME}" >> $GITHUB_ENV
          echo "PKG_VERSION=${PKG_VERSION}" >> $GITHUB_ENV
          echo "PKG_DESCRIPTION=${PKG_DESCRIPTION}" >> $GITHUB_ENV
          echo "BUILD_TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "BUILD_START_TIME=$(date +%s)" >> $GITHUB_ENV

          echo "Package: ${PKG_NAME} v${PKG_VERSION}"

      - name: Create .env file
        run: |
          cat << EOF > .env
          ENABLE_FILE_LOGGING=${ENABLE_FILE_LOGGING:-false}
          ENABLE_OPENTELEMETRY=${ENABLE_OPENTELEMETRY:-false}
          BASE_URL=${{ vars.BASE_URL }}
          PORT=${{ vars.PORT }}
          LOG_LEVEL=${{ vars.LOG_LEVEL }}
          YOGA_RESPONSE_CACHE_TTL=${{ vars.YOGA_RESPONSE_CACHE_TTL }}
          COUCHBASE_URL=${{ secrets.COUCHBASE_URL }}
          COUCHBASE_USERNAME=${{ secrets.COUCHBASE_USERNAME }}
          COUCHBASE_PASSWORD=${{ secrets.COUCHBASE_PASSWORD }}
          COUCHBASE_BUCKET=${{ vars.COUCHBASE_BUCKET }}
          COUCHBASE_SCOPE=${{ vars.COUCHBASE_SCOPE }}
          COUCHBASE_COLLECTION=${{ vars.COUCHBASE_COLLECTION }}
          SERVICE_NAME=${{ env.PKG_NAME }}
          SERVICE_VERSION=${{ env.PKG_VERSION }}
          DEPLOYMENT_ENVIRONMENT=${{ vars.DEPLOYMENT_ENVIRONMENT }}
          TRACES_ENDPOINT=${{ vars.TRACES_ENDPOINT }}
          METRICS_ENDPOINT=${{ vars.METRICS_ENDPOINT }}
          LOGS_ENDPOINT=${{ vars.LOGS_ENDPOINT }}
          METRIC_READER_INTERVAL=${{ vars.METRIC_READER_INTERVAL }}
          CONSOLE_METRIC_READER_INTERVAL=${{ vars.CONSOLE_METRIC_READER_INTERVAL }}
          SUMMARY_LOG_INTERVAL=${{ vars.SUMMARY_LOG_INTERVAL }}
          ALLOWED_ORIGINS=${{ vars.ALLOWED_ORIGINS }}
          BUN_CONFIG_DNS_TIME_TO_LIVE_SECONDS=${{ vars.BUN_CONFIG_DNS_TIME_TO_LIVE_SECONDS }}
          SOURCE_MAP_SUPPORT=${{ vars.SOURCE_MAP_SUPPORT }}
          PRESERVE_SOURCE_MAPS=${{ vars.PRESERVE_SOURCE_MAPS }}
          EOF

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{date 'YYYYMMDD'}}-
            type=raw,value=${{ env.PKG_VERSION }},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ env.PKG_NAME }}
            org.opencontainers.image.description=${{ env.PKG_DESCRIPTION }}
            org.opencontainers.image.version=${{ env.PKG_VERSION }}
            org.opencontainers.image.created=${{ env.BUILD_TIMESTAMP }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.vendor=Tommy Hilfiger

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: production
          build-args: |
            BUILD_DATE=${{ env.BUILD_TIMESTAMP }}
            BUILD_VERSION=${{ env.PKG_VERSION }}
            COMMIT_HASH=${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: true
          sbom: true

      - name: Build metrics
        run: |
          BUILD_END_TIME=$(date +%s)
          BUILD_DURATION=$((BUILD_END_TIME - ${{ env.BUILD_START_TIME }}))
          echo "Build completed in ${BUILD_DURATION}s"
          echo "Bun cache hit: ${{ steps.setup.outputs.bun-cache-hit }}"
          echo "Docker digest: ${{ steps.build.outputs.digest }}"

      - name: Upload .env artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: .env
          retention-days: 1

# =============================================================================
# Job 2: Security Scan - Parallel 6-scanner matrix
# =============================================================================
  security-scan:
    name: Security Scan (${{ matrix.scanner }})
    needs: build
    if: ${{ github.event.inputs.skip_security_scan != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        scanner:
          - trivy
          - codeql
          - snyk-code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----- Snyk Code Scanner -----
      - name: Run Snyk Code Scan
        if: matrix.scanner == 'snyk-code'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          snyk auth $SNYK_TOKEN
          snyk test --file=package.json --sarif-file-output=snyk-code.sarif --severity-threshold=high || true
        continue-on-error: true

      - name: Upload Snyk Code SARIF
        if: matrix.scanner == 'snyk-code'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code
        continue-on-error: true

      # ----- Trivy Scanner -----
      - name: Run Trivy vulnerability scanner
        if: matrix.scanner == 'trivy'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
        continue-on-error: true

      - name: Upload Trivy SARIF
        if: matrix.scanner == 'trivy'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy
        continue-on-error: true

      # ----- CodeQL Scanner -----
      - name: Initialize CodeQL
        if: matrix.scanner == 'codeql'
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        if: matrix.scanner == 'codeql'
        uses: github/codeql-action/analyze@v3
        with:
          category: codeql
        continue-on-error: true

# =============================================================================
# Job 3: Sign and Attest - Container signing with cosign
# =============================================================================
  sign-and-attest:
    name: Sign & Attest
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Sign container image with cosign
        env:
          DIGEST: ${{ needs.build.outputs.digest }}
          IMAGE_NAME: ${{ needs.build.outputs.image-name }}
        run: |
          # Sign the image using keyless OIDC
          cosign sign --yes "${IMAGE_NAME}@${DIGEST}"
          echo "Image signed successfully"

      - name: Generate SBOM
        run: |
          mkdir -p sbom-output
          IMAGE_TAG=$(echo '${{ needs.build.outputs.image-ref }}' | head -n1)

          syft "${IMAGE_TAG}" \
            -o json=sbom-output/syft-sbom.json \
            -o spdx-json=sbom-output/spdx-sbom.json \
            -o cyclonedx-json=sbom-output/cyclonedx-sbom.json || true

          echo "Generated SBOM files:"
          ls -la sbom-output/

      - name: Attest SBOM with cosign
        env:
          DIGEST: ${{ needs.build.outputs.digest }}
          IMAGE_NAME: ${{ needs.build.outputs.image-name }}
        run: |
          # Attest the SBOM to the image
          cosign attest --yes \
            --predicate sbom-output/cyclonedx-sbom.json \
            --type cyclonedx \
            "${IMAGE_NAME}@${DIGEST}" || true

      - name: Verify signature
        env:
          DIGEST: ${{ needs.build.outputs.digest }}
          IMAGE_NAME: ${{ needs.build.outputs.image-name }}
        run: |
          # Verify the signature
          cosign verify \
            --certificate-identity-regexp=".*" \
            --certificate-oidc-issuer-regexp=".*" \
            "${IMAGE_NAME}@${DIGEST}" || true

      - name: Upload SBOM files
        uses: actions/upload-artifact@v4
        with:
          name: sbom-files-${{ github.run_id }}
          path: sbom-output/
          retention-days: 90

# =============================================================================
# Job 4: Integration Test - Container health and graceful shutdown
# =============================================================================
  integration-test:
    name: Integration Test
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download .env artifact
        uses: actions/download-artifact@v4
        with:
          name: env-file

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Pull and test container health
        id: health-test
        run: |
          # Stop existing containers
          docker ps -q --filter publish=4000 | xargs -r docker stop || true
          docker rm -f capellaql-test 2>/dev/null || true

          # Pull and run container
          IMAGE_TAG=$(echo '${{ needs.build.outputs.image-ref }}' | head -n1)
          docker pull "${IMAGE_TAG}"

          docker run -d \
            --name capellaql-test \
            -p 4000:4000 \
            --env-file .env \
            -e NODE_ENV=production \
            -e ENABLE_OPENTELEMETRY=false \
            -e LOG_LEVEL=info \
            "${IMAGE_TAG}"

          # Wait for container to be healthy
          echo "Waiting for container to be healthy..."
          for i in {1..30}; do
            if docker exec capellaql-test /usr/local/bin/bun run healthcheck 2>/dev/null; then
              echo "Container is healthy!"
              echo "HEALTH_STATUS=healthy" >> $GITHUB_OUTPUT
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Container failed health check"
              docker logs capellaql-test
              echo "HEALTH_STATUS=unhealthy" >> $GITHUB_OUTPUT
              exit 1
            fi
            echo "Waiting... (attempt $i/30)"
            sleep 2
          done

      - name: Test graceful shutdown
        run: |
          echo "Testing graceful shutdown..."

          # Send SIGTERM and capture timing
          START_TIME=$(date +%s%N)
          docker stop --time=30 capellaql-test
          END_TIME=$(date +%s%N)

          # Calculate shutdown duration
          DURATION=$(( (END_TIME - START_TIME) / 1000000 ))
          echo "Graceful shutdown completed in ${DURATION}ms"

          # Check container exited cleanly (exit code 0)
          EXIT_CODE=$(docker inspect --format='{{.State.ExitCode}}' capellaql-test)
          if [ "$EXIT_CODE" = "0" ]; then
            echo "Container exited cleanly with code 0"
          else
            echo "Warning: Container exited with code $EXIT_CODE"
          fi

      - name: Cleanup
        if: always()
        run: |
          docker rm -f capellaql-test 2>/dev/null || true
          rm -f .env

# =============================================================================
# Job 5: Summary - Generate build report
# =============================================================================
  summary:
    name: Build Summary
    needs: [build, security-scan, sign-and-attest, integration-test]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate Summary Report
        run: |
          {
            echo "## Docker CI/CD Pipeline Summary"
            echo ""
            echo "### Build Information"
            echo "| Metric | Value |"
            echo "|--------|-------|"
            echo "| Build ID | \`${{ github.sha }}\` |"
            echo "| Image | \`${{ env.IMAGE_NAME }}\` |"
            echo "| Platform | Multi-arch (linux/amd64, linux/arm64) |"
            echo "| Digest | \`${{ needs.build.outputs.digest }}\` |"
            echo ""
            echo "### Job Status"
            echo "| Job | Status |"
            echo "|-----|--------|"
            echo "| Build | ${{ needs.build.result }} |"
            echo "| Security Scan | ${{ needs.security-scan.result }} |"
            echo "| Sign & Attest | ${{ needs.sign-and-attest.result }} |"
            echo "| Integration Test | ${{ needs.integration-test.result }} |"
            echo ""
            echo "### Security Features"
            echo "- SBOM Generation (3 formats: SPDX, CycloneDX, Syft JSON)"
            echo "- Container Signing (cosign keyless OIDC)"
            echo "- SBOM Attestation"
            echo "- 3-Scanner Security Matrix:"
            echo "  - Trivy (CVE scanning)"
            echo "  - CodeQL (semantic analysis)"
            echo "  - Snyk Code (dependency vulnerabilities)"
            echo ""
            echo "### Production Features"
            echo "- DHI Distroless base image"
            echo "- dumb-init PID 1 handler"
            echo "- UID 65532 (nonroot)"
            echo "- SLSA Level 3 provenance"
            echo ""
            echo "### Build Optimizations"
            echo "- Docker BuildKit with Buildx"
            echo "- Registry cache (persistent, cross-workflow)"
            echo "- Bun dependency caching"
            echo "- Multi-platform parallel builds"
          } >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        if: needs.build.result != 'success'
        run: |
          echo "Build job failed. Check the logs for details."
          exit 1
