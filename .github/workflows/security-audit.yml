---
# =============================================================================
# .github/workflows/security-audit.yml
# Phase 4: SIO-419 - Daily security audit workflow
# =============================================================================

name: Daily Security Audit

on:
  schedule:
    - cron: "0 6 * * *"  # Daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      deep_scan:
        description: "Run deep security scan"
        required: false
        default: "false"
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: zx8086/capellaql

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  # ==========================================================================
  # Job 1: Dependency Audit
  # ==========================================================================
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run npm audit
        run: |
          bun pm ls --all > dependencies.txt || true
          echo "Dependency list generated"

      - name: Run Snyk dependency scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          snyk auth $SNYK_TOKEN
          snyk test --file=package.json \
            --severity-threshold=medium \
            --sarif-file-output=snyk-deps.sarif \
            --json-file-output=snyk-deps.json || true

      - name: Upload Snyk SARIF
        if: hashFiles('snyk-deps.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-deps.sarif
          category: snyk-daily-audit
        continue-on-error: true

      - name: Parse critical findings
        id: findings
        run: |
          if [ -f snyk-deps.json ]; then
            CRITICAL=$(jq '[.vulnerabilities[] | select(.severity == "critical")] | length' snyk-deps.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.vulnerabilities[] | select(.severity == "high")] | length' snyk-deps.json 2>/dev/null || echo "0")
            echo "CRITICAL_COUNT=${CRITICAL}" >> $GITHUB_OUTPUT
            echo "HIGH_COUNT=${HIGH}" >> $GITHUB_OUTPUT
          else
            echo "CRITICAL_COUNT=0" >> $GITHUB_OUTPUT
            echo "HIGH_COUNT=0" >> $GITHUB_OUTPUT
          fi

      - name: Create issue for critical vulnerabilities
        if: steps.findings.outputs.CRITICAL_COUNT != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const critical = '${{ steps.findings.outputs.CRITICAL_COUNT }}';
            const high = '${{ steps.findings.outputs.HIGH_COUNT }}';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[SECURITY] Critical vulnerabilities detected - ${new Date().toISOString().split('T')[0]}`,
              body: `## Security Audit Alert

            The daily security audit has detected critical vulnerabilities:

            | Severity | Count |
            |----------|-------|
            | Critical | ${critical} |
            | High | ${high} |

            **Action Required:** Review and remediate these vulnerabilities immediately.

            ### Next Steps
            1. Run \`snyk test\` locally to see full details
            2. Apply patches where available
            3. Update dependencies to patched versions

            ---
            *This issue was automatically created by the security audit workflow.*`,
              labels: ['security', 'critical', 'automated']
            });

  # ==========================================================================
  # Job 2: Container Image Audit
  # ==========================================================================
  container-audit:
    name: Container Image Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          format: "sarif"
          output: "trivy-container.sarif"
          severity: "CRITICAL,HIGH"
          vuln-type: "os,library"
        continue-on-error: true

      - name: Upload Trivy SARIF
        if: hashFiles('trivy-container.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-container.sarif
          category: trivy-daily-container
        continue-on-error: true

      - name: Run Grype container scan
        uses: anchore/scan-action@v5
        id: grype-scan
        with:
          image: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fail-build: false
          output-format: sarif
        continue-on-error: true

      - name: Upload Grype SARIF
        if: steps.grype-scan.outputs.sarif != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.grype-scan.outputs.sarif }}
          category: grype-daily-container
        continue-on-error: true

  # ==========================================================================
  # Job 3: Secrets Scan
  # ==========================================================================
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
        continue-on-error: true

  # ==========================================================================
  # Job 4: License Compliance
  # ==========================================================================
  license-scan:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run license checker
        run: |
          npx license-checker --summary --production > license-summary.txt || true
          npx license-checker --failOn "GPL;AGPL;LGPL" --production || echo "License check completed with warnings"

      - name: Upload license summary
        uses: actions/upload-artifact@v4
        with:
          name: license-summary
          path: license-summary.txt
          retention-days: 30

  # ==========================================================================
  # Job 5: Summary Report
  # ==========================================================================
  summary:
    name: Audit Summary
    needs: [dependency-audit, container-audit, secrets-scan, license-scan]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Generate audit summary
        run: |
          {
            echo "## Daily Security Audit Summary"
            echo ""
            echo "**Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "### Job Results"
            echo "| Job | Status |"
            echo "|-----|--------|"
            echo "| Dependency Audit | ${{ needs.dependency-audit.result }} |"
            echo "| Container Audit | ${{ needs.container-audit.result }} |"
            echo "| Secrets Scan | ${{ needs.secrets-scan.result }} |"
            echo "| License Scan | ${{ needs.license-scan.result }} |"
            echo ""
            echo "### Recommendations"
            echo "- Review any new findings in the GitHub Security tab"
            echo "- Address critical vulnerabilities within 24 hours"
            echo "- Update dependencies with available patches"
          } >> $GITHUB_STEP_SUMMARY
